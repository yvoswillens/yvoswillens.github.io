---
name: Flowable
description: The BPMN engine
url: http://www.flowable.org
baseurl: ""
permalink: "/blog/:year/:month/:day/:title.html"
paginate_path: "/blog/page:num/"
paginate: 5
timezone: Europe/Amsterdam
highlighter: rouge
repository: Flowable/flowable
defaults:
- scope:
    path: ''
    type: posts
  values:
    layout: post
    sectionid: blog
- scope:
    path: blog
    type: pages
  values:
    sectionid: blog
- scope:
    path: docs
    type: pages
  values:
    layout: docs
    sectionid: docs
- scope:
    path: tips
    type: pages
  values:
    sectionid: docs
- scope:
    path: contributing
    type: pages
  values:
    sectionid: docs
- scope:
    path: team
    type: pages
  values:
    sectionid: team
exclude:
- Gemfile
- Gemfile.lock
- README.md
- Rakefile
- vendor/bundle
markdown: kramdown
# redcarpet:
#   extensions:
#   - fenced_code_blocks
#   - footnotes
kramdown:
  input: GFM
  auto_ids: true
  syntax_highlighter: rouge
sass:
  style: :compressed
  sass_dir: _css
plugins:
- jekyll-redirect-from
- jekyll-paginate
- jekyll-sitemap
- jekyll-feed
flowable_version: 6.1.2
flowable_5_version: 5.23.0
